service: netlify-slack-webhook

frameworkVersion: "2"

useDotenv: true

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: us-east-1
  apiGateway:
    shouldStartNameWithService: true

package:
  exclude:
    - logs.txt
    - logs2.txt

functions:
  processHook:
    handler: handler.processHook
    events:
      - http:
          path: /deploy
          method: post
          cors: true
